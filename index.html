<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    />
    <link

      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css" />
    <title>Day Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <div id="jumbo-text">
      <h1 class="display-3">Day Planner</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
    </div>
      <p id="currentDay" class="lead"></p>
    
    </header>
    
    <div class="container">
      <!-- Timeblocks go here -->
      
      <div class="input-group input-group-lg ">
        <span class="input-group-text customHourStyle" id="inputGroup-sizing-lg">09 AM</span>
        <input type="text" class="form-control customFormStyle" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          <button class="btn btn-outline-secondary customButtonStyle" type="button" id="one">Save</button>
      </div>

      <div class="input-group input-group-lg ">
        <span class="input-group-text customHourStyle" id="inputGroup-sizing-lg">10 AM</span>
        <input type="text" class="form-control customFormStyle" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          <button class="btn btn-outline-secondary customButtonStyle" type="button" id="two">Save</button>
      </div>

      <div class="input-group input-group-lg ">
        <span class="input-group-text customHourStyle" id="inputGroup-sizing-lg">11 AM</span>
        <input type="text" class="form-control customFormStyle" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          <button class="btn btn-outline-secondary customButtonStyle" type="button" id="three">Save</button>
      </div>

      <div class="input-group input-group-lg ">
        <span class="input-group-text customHourStyle" id="inputGroup-sizing-lg">12 PM</span>
        <input type="text" class="form-control customFormStyle" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          <button class="btn btn-outline-secondary customButtonStyle" type="button" id="four">Save</button>
      </div>

      <div class="input-group input-group-lg ">
        <span class="input-group-text customHourStyle" id="inputGroup-sizing-lg">01 PM</span>
        <input type="text" class="form-control customFormStyle" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          <button class="btn btn-outline-secondary customButtonStyle" type="button" id="five">Save</button>
      </div>

      <div class="input-group input-group-lg ">
        <span class="input-group-text customHourStyle" id="inputGroup-sizing-lg">02 PM</span>
        <input type="text" class="form-control customFormStyle" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          <button class="btn btn-outline-secondary customButtonStyle" type="button" id="six">Save</button>
      </div>

      <div class="input-group input-group-lg ">
        <span class="input-group-text customHourStyle" id="inputGroup-sizing-lg">03 PM</span>
        <input type="text" class="form-control customFormStyle" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          <button class="btn btn-outline-secondary customButtonStyle" type="button" id="seven">Save</button>
      </div>

      <div class="input-group input-group-lg ">
        <span class="input-group-text customHourStyle" id="inputGroup-sizing-lg">04 PM</span>
        <input type="text" class="form-control customFormStyle" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          <button class="btn btn-outline-secondary customButtonStyle" type="button" id="eight">Save</button>
      </div>

      <div class="input-group input-group-lg mb-5">
        <span class="input-group-text customHourStyle" id="inputGroup-sizing-lg">05 PM</span>
        <input type="text" class="form-control customFormStyle" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          <button class="btn btn-outline-secondary customButtonStyle" type="button" id="nine">Save</button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
